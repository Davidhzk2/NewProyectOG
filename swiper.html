<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="css/swiper.min.css">
  <link rel="stylesheet" href="css/swiper.css">

  <!-- Demo styles -->
  <style>
    
    
  </style>
</head>
<body>
  <!-- Swiper -->
  <section class="sect1">

      <div class="swiper-container swiper-show">
          <div class="swiper-wrapper">
      <div class="swiper-slide">
          <div class="wrap-img">
              <img src="imagenes/slider1.png" alt="slide1">
            </div>
            <div class="wrap-info">
                text1
            </div>
        </div>
        <div class="swiper-slide">
            <div class="wrap-img">
                <img src="imagenes/slider2.jpg" alt="slide2">
            </div>
            <div class="wrap-info">
                text2
            </div>
        </div>
        <div class="swiper-slide">
            <div class="wrap-img">
                <img src="imagenes/slider3.jpg" alt="slide3">
            </div>
            <div class="wrap-info">
                text3
            </div>    
        </div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
    <!-- Add Arrows -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
</div>

</section>
<section class="sect2">
    <!-- Swiper -->
    <div class="swiper-container swiper-card">
            <div class="swiper-wrapper wrapper-card">
              <div class="swiper-slide swiper-slide-card">Slide 1</div>
              <div class="swiper-slide swiper-slide-card">Slide 2</div>
              <div class="swiper-slide swiper-slide-card">Slide 3</div>
              <div class="swiper-slide swiper-slide-card">Slide 4</div>
              <div class="swiper-slide swiper-slide-card">Slide 5</div>
              <div class="swiper-slide swiper-slide-card">Slide 6</div>
              <div class="swiper-slide swiper-slide-card">Slide 7</div>
              <div class="swiper-slide swiper-slide-card">Slide 8</div>
              <div class="swiper-slide swiper-slide-card">Slide 9</div>
              <div class="swiper-slide swiper-slide-card">Slide 10</div>
            </div>
           
            <!-- Add Arrows -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
          </div>


</section>
<!-- Swiper JS -->
<script src="js/swiper.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-show', {
  
      //Infinito
      loop: true,
      // Empezar a pasar automaticamente y cambiar cada segundos 
      autoplay: {
        delay: 4000,
        disableOnInteraction: false,
      },
      //Indicadores
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
        renderBullet: function (index, className) {
          return '<span class="' + className + '"> </span>';
        }
      },
      //flechas
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });

    var swiper = new Swiper('.swiper-card',{
        slidesPerView: 3,
        spaceBetween: 30,
        navigation :{
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },

    });
  </script>
</body>
</html>
